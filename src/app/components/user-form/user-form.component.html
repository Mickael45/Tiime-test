<form [formGroup]="userForm">
  <app-basic-info-form [form]="userForm.controls.basicInfo">
  </app-basic-info-form>

  @if (mode === 'create') {
  <button
    type="submit"
    class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full w-full disabled:bg-gray-300"
    (click)="handleSubmit()"
    [disabled]="userForm.invalid"
  >
    Create
  </button>
  } @else {
  <button
    type="submit"
    class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full w-full disabled:bg-gray-300"
    (click)="handleSubmit()"
    [disabled]="userForm.invalid"
  >
    Update
  </button>
  }
</form>
