<a
  [routerLink]="['/detail', id]"
  class="flex justify-between border-gray-200 rounded-lg shadow-lg p-4 mb-4 items-center bg-white cursor-pointer"
>
  <div class="flex gap-5">
    <div
      class="w-10 h-10 md:w-12 md:h-12 rounded-full flex items-center justify-center font-semibold text-white overflow-hidden"
      [ngStyle]="{ 'background-color': generateColorFromInitials() }"
    >
      {{ initials }}
    </div>
    <div>
      <h2 class="text-sm md:text-lg font-semibold">{{ name }}</h2>
      <p class="text-gray-600">{{ username }}</p>
    </div>
  </div>
  <div class="last text-end">
    <h2 class="text-sm md:text-lg font-semibold">{{ email }}</h2>
    <p class="text-sm md:text-md text-gray-600">{{ company }}</p>
  </div>
</a>
