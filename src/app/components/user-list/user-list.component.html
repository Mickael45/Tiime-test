<button
  class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full"
  (click)="modal.open()"
>
  Create New User
</button>

<app-modal #modal title="Create New User">
  <app-user-form (userCreated)="modal.close()" />
</app-modal>
@for (user of users; track user.id) {
<div>{{ user.name }}</div>
}
