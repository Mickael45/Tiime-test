<dialog
  #modalRef
  class="w-full max-w-lg rounded-2xl shadow-xl border border-gray-300 p-0"
>
  <div class="flex items-center justify-between px-6 py-4">
    <div class="flex-1 text-center text-lg font-semibold">Create User</div>
    <button
      (click)="close()"
      aria-label="Close"
      class="text-gray-500 hover:text-gray-800"
    >
      X
    </button>
  </div>

  <div class="border-t border-gray-200"></div>

  <div class="px-6 py-4">
    <app-user-form (onSubmit)="createUser($event)"></app-user-form>
  </div>

  <div class="border-t border-gray-200"></div>
</dialog>
