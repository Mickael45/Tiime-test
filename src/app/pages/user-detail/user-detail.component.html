<span class="grid gap-5">
  @if (user) {
  <div class="bg-white shadow-md rounded-lg p-8">
    <app-user-form
      mode="edit"
      (updateUser)="updateUser($event)"
      [user]="user"
    ></app-user-form>
  </div>
  }
  <h3 class="text-xl font-bold w-full text-center">Posts</h3>
  <hr class="border-gray-300 my-2" />
  <span class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    @for (post of posts; track post.id) {
    <app-post-card [title]="post.title" [body]="post.body"></app-post-card>
    }
  </span>
</span>
