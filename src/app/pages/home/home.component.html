<span class="grid gap-5 my-5">
  <button
    class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full last"
    (click)="modal.open()"
  >
    Create New User
  </button>
  <app-user-creation-modal #modal (createUser)="createUser($event)">
  </app-user-creation-modal>
  <app-user-list [users]="users" [isLoading]="areUsersLoading"></app-user-list>
</span>
