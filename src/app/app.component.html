<app-toast
  *ngIf="toastMessage"
  [message]="toastMessage.message"
  [type]="toastMessage.type"
></app-toast>
<span class="flex flex-col min-h-screen">
  <header class="bg-white shadow-md sticky top-0 z-1">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a [routerLink]="['/']">
          <div class="flex-shrink-0 text-xl font-bold text-blue-500">
            Tiime Customer Manager
          </div>
        </a>
      </div>
    </div>
  </header>
  <main class="flex-grow p-4 max-w-7xl w-full mx-auto">
    <router-outlet />
  </main>
  <footer class="bg-gray-900 text-gray-300 py-8">
    <div class="text-center text-sm text-gray-500">
      &copy; 2025 Customer Manager. All rights reserved.
    </div>
  </footer>
</span>
